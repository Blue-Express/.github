name: 'nightly artifacts cleanup'
on:
  schedule:
   - cron: '0 1 * * 1-5' # every night at 1 am UTC
   - cron: '*/2 * * * *' # every 2 minutes


  workflow_dispatch:

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0
